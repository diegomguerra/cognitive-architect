name: Sync to destination repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to destination repo
        run: |
          git remote add destination "https://x-access-token:${{ secrets.DEST_REPO_TOKEN }}@github.com/${{ secrets.DEST_REPO }}.git" 2>/dev/null || true
          git push destination main --force
